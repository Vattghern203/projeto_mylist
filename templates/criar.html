{% extends "index.html" %}
{% block title %} {% endblock %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">

    <br>
    <br>

    <main>
        <section>
            <h2>Adicione sua série</h2>
            <form method="POST" action="{{url_for('criar')}}" enctype="multipart/form-data">
                <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
                <input class="form_create" type="text" placeholder="Nome da Série" name="nome" id="nome"><br><br>
                <input class="form_create" type="number" placeholder="Episódios" name="eps" id="eps"><br><br>
                <input class="form_create" type="number" placeholder="Temporadas" name="temps" id="temps"><br><br>
                <input class="form_create" type="text" placeholder="Nota" name="nota" id="nota"><br><br>
                <input class="form_create" type="number" placeholder="Ano" name="ano" id="ano"><br><br>
                <select aria-placeholder="Gênero" class="form_select" name="genero" id="genero">
                    <option value="" selected disabled>Gênero</option>
                {% for genero in generos %}
                    <option value="{{genero._id}}">{{genero._nome}}</option>
                {% endfor %}
                </select> <br><br>
                <select class="form_select" name="studio" id="studio">
                    <option value="" disabled selected>Estúdio</option>
                {% for studio in studios %}
                    <option value="{{studio._id}}">{{studio._nome}}</option>
                {% endfor %}
                </select> <br> <br>
                <textarea class="form_sinopse" placeholder="Sinopse" name="sinopse" id="sinopse" cols="30" rows="5"></textarea><br><br>
                <label>Cover<br><br></label>
                <img class="cover-form" src="{{url_for('imagem', nome_arquivo='capa_padrao.gif')}}" alt="Capa Default"><br><br>
                <input class="form_create" type="file" accept=".jpg" name="arquivo" id="arquivo" placeholder="Capa da Série"><br><br>

                <a href="{{url_for('index')}}"><button class="btn_cancel" type="button">Cancelar</button></a>
                <button class="btn_confirm" type="submit">Salvar</button> 
            </form>
        </section>
    </main>

    <br>
    <br>

{% endblock %}
